<!DOCTYPE html>
<html>
<head>
  <title>Lageplan</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 910px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      minZoom: 2,
      maxZoom: 10,
      center: [0, -60],
      zoom: 3,
      //crs: L.CRS.Simple
    });
    var w = 240;
    var h = 160;
    map.setMaxBounds([[-h, -w], [h, w]]);
    L.imageOverlay('lageplan.jpg', [[-h, -w], [h, w]]).addTo(map);

    // Load GeoJSON data from file.json
    fetch('lageplan.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        L.geoJSON(data).addTo(map)
          .bindPopup(function (layer) {
            return `<a href="` + layer.feature.properties.url + `" target="_blank">` + layer.feature.properties.name + `</a>` + `<p>` + layer.feature.properties.desc + `</p>`;
          });
      })
      .catch(function (error) {
        console.error('Error:', error);
      });

  </script>
</body>
</html>
